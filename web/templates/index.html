<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hogwarts Spell Deck</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <style>
    body { background:#0c0f16; color:#fff; font-family:system-ui; }
    table { border-collapse:collapse; margin:20px auto; }
    th, td { padding:10px; text-align:center; }
    th { opacity:.7; font-size:14px; }
    .set-label { opacity:.6; font-size:14px; }

    .spell-wrapper {
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
    }

    .spell {
      width:64px;
      height:64px;
      transform:rotate(45deg);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      border-radius:8px;
    }

    .spell img {
      width:64px;
      transform:rotate(-45deg);
    }

    .spellname {
      font-size:13px;
      max-width:90px;
      line-height:1.4;
    }

    .damage { background:#8b1e1e; }
    .force { background:#5a2ca0; }
    .control { background:#c7a428; }
    .utility { background:#858585; }
    .forbidden { background:#2d7f5e; }
  </style>
</head>

<body>
<h2 style="text-align:center;">Spell Sets</h2>

<table>
  <thead>
    <tr>
      <th>Set</th>
      <th>Slot 1</th>
      <th>Slot 2</th>
      <th>Slot 3</th>
      <th>Slot 4</th>
    </tr>
  </thead>

  <tbody>
    {% for set_id, slots in spell_sets.items() %}
    <tr>
      <td class="set-label">{{ set_id }}</td>

      {% for slot in ["1","2","3","4"] %}
      <td>
        {% if slots.get(slot) %}
          {% set spell_name = slots[slot] %}
          {% set spell = all_spells[spell_name] %}
          <div class="spell-wrapper">
            <div class="spell {{ spell.type }}"
                 onclick="cast('{{ set_id }}','{{ slot }}')">
              <img src="/static/icons/{{ spell.icon }}">
            </div>
            <div class="spellname">{{ spell_name }}</div>
          </div>
        {% endif %}
      </td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>

<div style="text-align:center; margin-bottom:15px;">
  <a href="/edit">
    <button style="
      padding:10px 16px;
      font-size:15px;
      border-radius:6px;
      border:none;
      background:#5a2ca0;
      color:#fff;
      cursor:pointer;">
      Edit Spell Layout
    </button>
  </a>
</div>


<script>
const socket = io();

function cast(spellset, slot) {
  socket.emit("cast", { spellset, slot });
}
</script>

</body>
</html>
